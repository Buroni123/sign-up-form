<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="green leaves">
             <div class="logo">
                <img src="images/odin-lined.png" alt="odin logo">
                <p>ODIN</p>
            </div>
            <p class="credits">Photo by Haile West on Unsplash</p>
        </div>
        <div class="right">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign Up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="main">
                <p>Let's do this!</p>
                <div class="two-input-containers" id="names">
                    <div class="first-input-container" id="firstname">
                        <label for="first-name">FIRST NAME</label> <br>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div id="lastname">
                        <label for="last-name">LAST NAME</label> <br>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>
                <div class="two-input-containers" id="details">
                    <div class="first-input-container" id="email">
                        <label for="email">EMAIL</label> <br>
                        <input type="email" name="email" id="email">
                    </div>
                    <div id="phone-number">
                        <label for="phone-number">PHONE NUMBER</label> <br>
                        <input type="text" name="phone-number" id="phone-number">
                    </div>
                </div>
                <div class="two-input-containers" id="passwords">
                    <div class="first-input-container" id="firstpassword">
                        <label for="password">PASSWORD</label> <br>
                        <input class="password-check" type="password" name="password" id="password" minlength="8">
                    </div>
                    <div id="confirmpassword">
                        <label for="confirm-password">CONFIRM PASSWORD</label> <br>
                        <input class="password-check" type="password" name="confirm-password" id="confirm-password" minlength="8">
                    </div>
                </div>
                <br>
            </div>
            <div class="footer">
                <button type="submit">Create account</button>
                <p>Already have an account? <a href="https://google.com">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
